<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="home-container">
			<div class="home-container-half illustration-half">
				<img
					class="illustration"
					src="../assets/home/Work life balance-rafiki.svg"
					alt=""
				/>
			</div>
			<div class="home-container-half form-half">
				<h1 class="page-title">Gerenciador de Tarefas:</h1>
				<div class="form-wrapper">
					<h1 class="form-title">Faça seu login 😍:</h1>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label"
							>Email</label
						>
						<input
							type="email"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="name@example.com"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label"
							>Senha</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="*******"
						/>
					</div>
					<a type="button" class="btn btn-outline-light" href="../task_management/index.html">Entrar</a>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
