<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerenciador de Tarefas</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
			<div class="main-container">
				<h1 class="page-title">Gerenciador de Tarefas:</h1>
				<div class="form-wrapper">
					<div class="mb-3 input-wrapper">
						<label for="workItem" class="form-label"
							>Tarefa</label
						>
						<input
							type="text"
							class="form-control"
							id="workItem"
							placeholder="Lavar louça"
						/>
					</div>
					<div class="inputs-row">
						<div class="mb-3 input-wrapper">
							<label for="startDate" class="form-label"
								>Data Início</label
							>
							<input
								type="date"
								class="form-control"
								id="startDate"
							/>
						</div>
						<div class="mb-3 input-wrapper">
							<label for="startTime" class="form-label"
								>Hora Início</label
							>
							<input
								type="time"
								class="form-control"
								id="startTime"
							/>
						</div>
					</div>
					<div class="inputs-row">
						<div class="mb-3 input-wrapper">
							<label for="finishDate" class="form-label"
								>Data Término</label
							>
							<input
								type="date"
								class="form-control"
								id="finishDate"
							/>
						</div>
						<div class="mb-3 input-wrapper">
							<label for="finishTime" class="form-label"
								>Hora Término</label
							>
							<input
								type="time"
								class="form-control"
								id="finishTime"
							/>
						</div>
					</div>
					<div class="form-buttons">
						<button type="button" id="createTaskButton" class="btn btn-primary">Criar tarefa</button>
						<button type="button" id="updateTaskButton" class="btn btn-primary">Alterar tarefa</button>
						<button type="button" id="deleteTaskButton" class="btn btn-danger">Excluir tarefa</button>
						<button type="button" id="doneTaskButton" class="btn btn-success">Marcar como realizada</button>
						<button type="button" id="cancelTaskEditButton" class="btn btn-secondary">Cancelar</button>
					</div>
				</div>
				<div class="task-list">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Tarefa</th>
								<th scope="col">Início</th>
								<th scope="col">Término</th>
								<th scope="col">Status</th>
								<th scope="col">Alterar</th>
							</tr>
						</thead>
						<tbody id="table-body">
						</tbody>
					</table>
				</div>
			</div>
		</div>
				<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		>
		</script>
		<script src="./index.js" defer></script>
	</body>
</html>
